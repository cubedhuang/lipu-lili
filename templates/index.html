{{ define "index" }}
	<!doctype html>
	<html lang="en">
		<head>
			<meta charset="UTF-8" />
			<meta
				name="viewport"
				content="width=device-width, initial-scale=1.0"
			/>
			<title>lipu nimi lili</title>
			<link rel="stylesheet" href="/static/reset.css" />
			<link rel="stylesheet" href="/static/style.css" />
			<script src="https://unpkg.com/htmx.org@2.0.4"></script>
		</head>

		<body>
			<h1>Toki Pona Dictionary</h1>
			<input
				type="search"
				id="input"
				name="q"
				placeholder="o alasa..."
				hx-post="/search"
				hx-trigger="input changed delay:100ms, keyup[key=='Enter']"
				hx-target="#results"
				hx-swap="outerHTML"
				hx-on:input="document.getElementById('results').classList.add('loading')"
				hx-on::after-request="document.getElementById('results').classList.remove('loading')"
			/>

			{{- template "results" . -}}
		</body>
	</html>
{{ end }}
