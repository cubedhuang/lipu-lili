{{ define "word" }}
	<!doctype html>
	<html lang="en">
		<head>
			<meta charset="UTF-8" />
			<meta
				name="viewport"
				content="width=device-width, initial-scale=1.0"
			/>
			<title>lipu nimi lili</title>
			<link rel="stylesheet" href="/static/reset.css" />
			<link rel="stylesheet" href="/static/style.css" />
			<script src="https://unpkg.com/htmx.org@2.0.4"></script>
		</head>

		<body>
			<h1>{{ .Word }}</h1>

			<p class="intro">
				<a href="/">home</a>
			</p>

			<p class="meta">
				{{ .UsageCategory }} &middot;
				{{ formatUsage .Usage }}
				&middot;
				{{ .Book }}
				{{ if .CoinedYear }}
					&middot;
					{{ .CoinedYear }}
				{{ end }}
			</p>

			<p>
				{{ .Translations.en.Definition }}
			</p>
		</body>
	</html>
{{ end }}
